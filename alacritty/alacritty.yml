import:
  - ~/.config/alacritty/dracula.yml

# Window Customization
window:
  dimensions:
    columns: 140
    lines: 38
  padding:
    x: 10
    y: 10
  decorations: full #Still won't show in a window manger, but will in a desktop environment
scrolling:
  history: 10000
  multiplier: 3
background_opacity: .7
TERM: xterm-256color
window.dynamic_title: true

# Font Customization
font:
  normal:
    family: JetBrainsMono
    style: Regular
  bold:
    family: JetBrainsMono
    style: Bold
  italic:
    family: JetBrainsMono
    style: Italic
  size: 12

